<main >
  <div class="react-hero-header">
    <div class="sc-iLVFha hhOBgB">
      <div class="sc-dYzWWc ktalEs">
        <a routerLink="/acceuil" class="sc-gMcBNU QIyfh"><h1 class="sc-jbKcbu sc-cbMPqi grENYq" style="font-size: xx-large;margin: 27px auto;">Make good things happen</h1></a>
        <span routerLink="/create" class="sc-dxgOiQ sc-jKJlTe gLIudO sc-izvnbC jNAWvD">Lancez votre projet !</span>
      </div>
    </div>
  </div>
  <div class="container my-5 z-depth-1 px-0 rounded" >


    <!--Section: Content-->
    <section class="white-text grey p-5 rounded">
      <div class="row">

        <div class="col-md-4 mb-4">
          <div class="row">
            <div class="col-6 pr-0">
              <h4 class="display-4 text-right mb-0 count-up" data-from="0" data-to="42" data-time="2000">{{nbrProj}}</h4>
            </div>

            <div class="col-6">
              <p class="text-uppercase font-weight-normal mb-1">Projects</p>
              <p class="mb-0"><i class="fas fa-briefcase fa-2x mb-0"></i></p>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">

        </div>

        <div class="col-md-4 mb-4">
          <div class="row">
            <div class="col-6 pr-0">
              <h4 class="display-4 text-right mb-0 count1" data-from="0" data-to="3500" data-time="2000">{{nbrUser}}</h4>
            </div>

            <div class="col-6">
              <p class="text-uppercase font-weight-normal mb-1">Customers</p>
              <p class="mb-0"><i class="fas fa-user fa-2x mb-0"></i></p>
            </div>
          </div>
        </div>

      </div>

    </section>
    <!--Section: Content-->


  </div>

  <div class="container-fluid my-5 midlles" style="background-color: #f6f1eb">
    <div class="container">
      <!--Section: Content-->
      <section class="">

        <!-- Section heading -->
        <h3 class=" font-weight-bold mb-5" style="padding-top: 20px;font-family: sofia-pro, sans-serif;color: rgb(89, 84, 78);font-size: 15px;font-weight: bold;text-transform: uppercase;margin: 0px;">projets populaires en cours</h3>
        <div class="container-fluid my-5 midlles" >
          <div class="container">
            <!--Section: Content-->
            <section class="">

              <!-- Section heading -->

              <div class="row" >

                <div class="col-md-3 mb-3"  *ngFor="let proj of listeproj ;let i=index">
                  <!--Card-->
                  <div *ngIf="i<8" class="card">

                    <!--Card image-->
                    <div class="view overlay">
                      <img *ngIf="proj.srcimage" [src]="proj.srcimage" class="card-img-top" alt="">
                      <a>
                        <div class="mask rgba-white-slight waves-effect waves-light"></div>
                      </a>
                    </div>
                    <!--/.Card image-->

                    <!--Card content-->
                    <div class="card-body">
                      <!--Title-->
                      <h4 class="card-title"><strong>{{proj.titre}}</strong></h4>
                      <hr>
                      <!--Text-->
                      <p class="card-text mb-3">{{proj.description}}
                      </p>
                      <p class="font-small font-weight-bold dark-grey-text mb-1"><i class="far fa-clock-o"></i>
                        {{proj.dateCre | date}}</p>
                      <p class="font-small grey-text mb-0">{{proj.categorie}}</p>
                    </div>
                    <!--/.Card content-->

                  </div>
                  <!--/.Card-->

                </div>





              </div>




            </section>
            <!--Section: Content-->

          </div>
        </div>




      </section>
      <!--Section: Content-->

    </div>
  </div>
</main>
<!-- Section: Testimonials  -->
