<h2 class="double-title">Mon profil</h2>
<br>
<div class="container">

  <form #userlogin = "ngForm" (ngSubmit) = "onSubmit(userlogin.value)">
    <div class="row" >
      <div class="col-6">
        <div class="text-center">

        </div>
      </div>
      <div class="col-6 align-self-center">

      </div>
    </div>
    <br>
    <div class="row" style="border: thick double #32a1ce;padding: 10px">
      <div class="col-md-4 offset-md-4">


        <!-- Grid row -->
        <div class="form-row" >
          <!-- Grid column -->
          <div class="col">
            <!-- Material input -->
            <div class="md-form mt-0">
              <input type="text" class="form-control" placeholder="Nom" ngModel name="nomUser"  disabled ngDefaultControl [(ngModel)]="nom">
            </div>
          </div>
          <div class="col">
            <div class="md-form mt-0">
              <input type="text" class="form-control" placeholder="Prenom" ngModel disabled name="preUser" [(ngModel)]="pren">
            </div>
          </div>
        </div>

        <div class="md-form">

          <i class="fas fa-mobile-alt prefix"></i>
          <input type="text" id="inputIconEx1" class="form-control" placeholder="telephone" ngModel name="teleUser" [(ngModel)]="tele">
          <label for="inputIconEx1"></label>
        </div>
        <div class="md-form">
          <i class="fas fa-envelope prefix"></i>
          <input type="text" id="inputIconEx12" class="form-control" placeholder="e-mail" ngModel name="emailUser" [(ngModel)]="emaill">
          <label for="inputIconEx12"></label>
        </div>

        <!-- Material input -->

      </div>
    </div>
    <br>
    <div class="row align-items-center">

    </div>
  </form>
</div>
<br>
