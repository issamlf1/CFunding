
<div class="container-fluid" style="background-color: #f5f6f9">
  <div class="d-flex justify-content-center">
    <div class="my-5" style="width: 50%">
      <!-- Material form register -->
      <mdb-card>

        <mdb-card-header class="info-color white-text text-center py-4">
          <h5>
            <strong>Sign up</strong>
          </h5>
        </mdb-card-header>

        <!--Card content-->
        <mdb-card-body class="px-lg-5 pt-0">

          <!-- Form -->
          <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="text-center" style="color: #757575;">

            <div class="form-row">
              <div class="col">
                <!-- First name -->
                <div class="md-form">
                  <input type="text" id="Nom" class="form-control" name="nomUser" ngModel mdbInput>
                  <label for="Nom">Nom</label>
                </div>
              </div>
              <div class="col">
                <!-- Last name -->
                <div class="md-form">
                  <input type="text" id="Prenom" class="form-control" name="preUser" ngModel mdbInput>
                  <label for="Prenom">Prenom</label>
                </div>
              </div>
            </div>

            <!-- E-mail -->
            <div class="md-form mt-0">
              <input type="email" id="email" class="form-control" name="emailUser" ngModel mdbInput>
              <label for="email">E-mail</label>
            </div>

            <!-- Password -->
            <div class="md-form">
              <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock"
                     name="password"  ngModel mdbInput>
              <label for="materialRegisterFormPassword">Mot de passe</label>
              <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                At least 8 characters and 1 digit
              </small>
            </div>

            <!-- Phone number -->
            <div class="md-form">
              <input type="text" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock"
                     name="teleUser"  ngModel  mdbInput>
              <label for="materialRegisterFormPhone">Numero de telephone</label>
              <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                Optional - for two-step authentication
              </small>
            </div>

            <!-- Newsletter -->
            <mdb-checkbox>Subscribe to our newsletter</mdb-checkbox>

            <!-- Sign up button -->
            <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
                    type="submit">Sign in</button>

            <!-- Social register -->
            <p>or sign up with:</p>

            <a type="button" class="light-blue-text mx-2">
              <mdb-icon fab icon="facebook"></mdb-icon>
            </a>
            <a type="button" class="light-blue-text mx-2">
              <mdb-icon fab icon="twitter"></mdb-icon>
            </a>
            <a type="button" class="light-blue-text mx-2">
              <mdb-icon fab icon="linkedin"></mdb-icon>
            </a>
            <a type="button" class="light-blue-text mx-2">
              <mdb-icon fab icon="heart"></mdb-icon>
            </a>

            <hr>

            <!-- Terms of service -->
            <p>By clicking
              <em>Sign up</em> you agree to our
              <a href="" target="_blank">terms of service</a>. </p>

          </form>
          <!-- Form -->

        </mdb-card-body>

      </mdb-card>
      <!-- Material form register -->
    </div>
  </div>

</div>
